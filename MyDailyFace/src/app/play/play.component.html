<div class="play-container">
  <div class="header">
    <h1>Play Timeline</h1>
    <p>Watch your daily photos over time</p>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="photos.length === 0">
    <div class="empty-icon">üì∑</div>
    <h3>No Photos Yet</h3>
    <p>Take some photos first to see your timeline</p>
  </div>

  <!-- Photo Display -->
  <div class="photo-viewer" *ngIf="photos.length > 0">
    <div class="photo-frame">
      <img 
        *ngIf="currentPhotoUrl" 
        [src]="currentPhotoUrl" 
        [alt]="'Photo ' + (currentPhotoIndex + 1)"
        class="photo-image">
      
      <div class="photo-info">
        <span class="photo-counter">{{ currentPhotoIndex + 1 }} / {{ photos.length }}</span>
        <span class="photo-date" *ngIf="photos[currentPhotoIndex]">
          {{ formatDate(photos[currentPhotoIndex].timestamp) }}
        </span>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="controls" *ngIf="photos.length > 0">
    <!-- Playback Controls -->
    <div class="playback-controls">
      <button class="control-btn" (click)="goToFirstPhoto()" [disabled]="isPlaying">
        <span class="control-icon">‚èÆ</span>
      </button>
      
      <button class="control-btn" (click)="previousPhoto()" [disabled]="isPlaying">
        <span class="control-icon">‚è™</span>
      </button>
      
      <button class="play-btn" (click)="togglePlayback()">
        <span class="control-icon" *ngIf="!isPlaying">‚ñ∂Ô∏è</span>
        <span class="control-icon" *ngIf="isPlaying">‚è∏Ô∏è</span>
      </button>
      
      <button class="control-btn" (click)="nextPhoto()" [disabled]="isPlaying">
        <span class="control-icon">‚è©</span>
      </button>
      
      <button class="control-btn" (click)="goToLastPhoto()" [disabled]="isPlaying">
        <span class="control-icon">‚è≠</span>
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar">
        <div 
          class="progress-fill" 
          [style.width.%]="getProgressPercentage()">
        </div>
      </div>
    </div>

    <!-- Playback Info -->
    <div class="playback-info">
      <span class="fps-info">{{ FPS }} fps</span>
      <span class="status" [class.playing]="isPlaying">
        {{ isPlaying ? 'Playing' : 'Paused' }}
      </span>
    </div>
  </div>
</div>
